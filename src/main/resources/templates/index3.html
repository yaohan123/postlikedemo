<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" charset="UTF-8"/>
    <title>diao yong</title>
    <script src="/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div style="margin: 10px;">
        <label>输入用户ID</label>
        <input type="text" id="userId" style="width: 100px;"/>
        <label>输入你要点赞的视频ID</label>
        <input type="text" id="videoId" style="width: 100px;"/>
        <input type="button" id="btnRefresh" value="点赞"/>
    </div>
    <div style="margin: 10px;color: red;">
        <label>该视频的最新点赞数量为：</label>
        <div id="likeCount"></div>
        <label>该用户对该视频的最新点赞状态为：</label>
        <div id="likeStatus"></div>
    </div>
</body>
</html>


<script type="text/javascript">
    $(function(){
        $('#btnRefresh').click(function(){//按钮点击
            $.ajax({
                type: "POST",
                url: "/postLikeV3", //这里写接口地址，
                dataType: "json",//返回json,text,html你自己定
                data: {userId:$("#userId").val(),videoId:$("#videoId").val()}, //调用时的参数
                cache:false,
                success: function(data){ //成功
                    $('#likeCount').html(data.count);
                    $('#likeStatus').html(data.status);
                },
                error:function (){
                    console.log("错误")
                }
            });
        });
    });
</script>
